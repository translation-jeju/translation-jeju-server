server:
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true
    context-path: /api
  port: 8080
  tomcat:
    threads:
      max: 200
    max-connections: 10000
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/krampoline
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false
  output:
    ansi:
      enabled: always

logging:
  level:
    '[org.groom.moongte.jejutanslation]': DEBUG
    '[org.hibernate.type]': TRACE